<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino</title>
</head>
<body onload="startGame()">
<canvas id="canvas" width="480" height="270" style="border: 1px solid #000000"></canvas>
<div style="text-align:center;width:480px;">
<!--    <button onkeydown="dino.Jump()" onkeyup="dino.movedown()" >JUMP</button><br><br>-->
</div>
</body>
<script>
    let dino;
    let mobj = [];
    let sobj = [];
    let Score;
    let n = 0;
    let myMusic;
    function startGame() {
        dino = new Component( 30, 40, 'dino', 20, 230);
        myMusic = new sound('OceanRx.mp3');
        myMusic.play();
        gameArea.start();
    }
    let gameArea ={
        canvas: document.getElementById("canvas"),
        start: function () {
            this.canvas.width = 480;
            this.canvas.height = 270;
            this.context = this.canvas.getContext("2d");
            this.frame = 0;
            this.interval = setInterval(updateGameArea, 50);
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            window.addEventListener('keydown', function (e) {
                gameArea.keys = (gameArea.keys || []);
                gameArea.keys[e.keyCode] = true;
            });
            window.addEventListener('keyup', function (e) {
                gameArea.keys[e.keyCode] = false;
            });
        //     // window.onkeydown = dino.Jump();
        //     // window.onkeyup = movedown();
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop : function() {
            clearInterval(this.interval);
        }
    }
    // if (dino.speedY + dino.y < 150) {
    //     check = true;
    // }
    let Component = function (width, height, src, x, y) {
        this.image = new Image();
        this.width = width;
        this.height = height;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.draw = function () {
            ctx = gameArea.context;
            // console.log(src);
            // console.log(gameArea.frame);
            if (gameArea.frame % 2 == 0) {
                src = 'dinorun1.png';
            }
            if (gameArea.frame % 2 != 0) {
                src = 'dinorun2.png';
            }
            this.image.src = src;
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }

        this.newPos = function () {
            this.y += this.speedY;
            this.hitBottom();
            this.hitUp();
        }
        this.hitBottom = function () {
            if (this.speedY + this.y > 270 - this.height) {
                clearmove();
            }
        }
        this.hitUp = function () {
            if (this.speedY + this.y < 100) {
                movedown();
            }
        }
        this.Jump = function () {
            if (this.speedY <= 0) {
                moveup();
            }
        }
        this.Down = function () {
            if (this.speedY < 0) {
                movedown();
            }
        }
        this.crashWith = function (obj) {
            let myleft = this.x + 6;
            let myright = this.x + (this.width) - 6;
            let mytop = this.y;
            let mybottom = this.y + (this.height) - 8;
            let otherleft = obj.x;
            let otherright = obj.x + (obj.width);
            let othertop = obj.y;
            let otherbottom = obj.y + (obj.height);
            let crash = true;
            if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }
    }
    let Component2 = function (width, height, color, x, y, type) {
        this.type = type;
        if (this.type == 'image') {
            this.image = new Image();
        }
        this.width = width;
        this.height = height;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.draw2 = function () {
            ctx = gameArea.context;
            if (this.type == 'image') {
                // console.log(color);
                // console.log(gameArea.frame);
                this.image.src = color;
                // console.log(this.image)
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }
            if (this.type == 'text') {
                ctx.font = this.width + ' ' + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            }
            //  else {
            //     ctx.fillStyle = color;
            //     ctx.fillRect(this.x, this.y, this.width, this.height);
            // }
        }
    }

    let updateGameArea = function () {
        let x, y, n1, n2;
        for (let i = 0; i < mobj.length; i++) {
            if (dino.crashWith(mobj[i])) {
                myMusic.stop();
                gameArea.stop();
                alert('You lose')
                return;
            }
        }
        gameArea.clear();
        gameArea.frame += 1;
        if (n < 100) {
            n1 = 60;
            n2 = -5;
        }
        if (100 <= n && n < 200) {
            n1 = 30;
            n2 = -10;
        }
        if (n >= 200) {
            n1 = 18;
            n2 = -15;
        }
        if (gameArea.frame === 1 || ninterval(n1)) {
            let n = Math.floor(Math.random() * 5 + 0)
            for (let i = 0; i < n; i++) {
                x = gameArea.canvas.width;
                height = Math.floor(Math.random() * 50) + 10;
                y = gameArea.canvas.height - height;
                if (height < 25) {
                    mobj.push(new Component2(20, height, "tree2.png", x + i * 20, y, 'image'));
                }
                mobj.push(new Component2(20, height, "tree1.png", x + i * 20, y, 'image'));
            }
        }
        for (let i = 0; i < mobj.length; i++) {
            mobj[i].x += n2;
            mobj[i].draw2();
        }
        if (gameArea.frame === 1 || ninterval(120)) {
            x = 0;
            y = gameArea.canvas.height - 15;
            sobj.push(new Component2(1200, 15, 'ground.png', x, y, 'image'));
        }
        for (let i = 0; i < sobj.length; i++) {
            sobj[i].x += -6;
            sobj[i].draw2();
        }
        if (gameArea.frame % 5 === 0 ) {
            n += 1;
        }
        Score = new Component2('20px', 'Consolas', 'black', 360, 40, 'text');
        Score.text= 'Score:' + n;
        Score.draw2();
        if (gameArea.keys && gameArea.keys[32]) {
            console.log(1);
            dino.Jump();
        } else {
            dino.Down();
        }
        console.log(dino.speedY);
        dino.newPos();
        dino.draw();
    }
    function sound(src) {
        this.sound = document.createElement("audio");
        this.sound.src = src;
        this.sound.setAttribute("preload", "auto");
        this.sound.setAttribute("controls", "none");
        this.sound.style.display = "none";
        document.body.appendChild(this.sound);
        this.play = function(){
            this.sound.play();
        }
        this.stop = function(){
            this.sound.pause();
        }
    }
    let ninterval = function (n) {
        if ((gameArea.frame / n) % 1 === 0) {
            return true;
        }
        return false;
    }

    function moveup() {
        if (n < 100) {
            dino.speedY = -5;
        }
         if (100 <= n && n < 200) {
            dino.speedY = -8;
        }
         if (n >= 200) {
             dino.speedY = -10;
         }
    }

    function movedown() {
        if (n < 100) {
            dino.speedY = 5;
        }
        if (100 <= n && n < 200) {
            dino.speedY = 8;
        } if (n >= 200) {
            dino.speedY = 10;
        }
    }

    function clearmove() {
        dino.speedY = 0;
    }
</script>
</html>
