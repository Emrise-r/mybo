<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<canvas id="myCanvas" width="1080px" height="720px" style="border:1px solid #12e6c2;"></canvas>
<script>
    let Circle = function (x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        let ctx = document.getElementById('myCanvas').getContext('2d');
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.strokeStyle = this.color;
        ctx.stroke();
    }
    let circle = Circle(10, 10, 100, '#000000');
</script>
</body>
</html>
