<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area</title>
</head>
<body>
<script>
    let inputwidth;
    let inputheight;
    inputwidth = prompt('Nhap width');
    inputheight = prompt('Nhap height');
    let width = parseInt(inputwidth);
    let height = parseInt(inputheight);
    let area = width * height;
    document.write('The area is ' + area);
</script>
</body>
</html>
