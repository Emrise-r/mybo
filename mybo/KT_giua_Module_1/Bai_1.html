<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<div>
    <h>Enter a number:</h>
    <input type="number" id="a1">
    <button onclick="f1(document.getElementById('a1').value)">show</button>
    <br>
    <p id="a2"></p>
</div>
<script>
    function f1(n) {
        let N = 2;
        while (N <= n) {
            if (f(N)) {
                document.getElementById('a2').innerHTML += N +'&nbsp';
            }
            N++;
        }
        function f(x) {
            let checked = true;
            for (let i = 2;i <= Math.sqrt(x);i++) {
                if (x % i == 0) {
                    checked = false;
                    break;
                }
            }
            return checked;
        }
    }
</script>
</body>
</html>
