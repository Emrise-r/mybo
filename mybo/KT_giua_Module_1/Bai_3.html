<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap nam sinh cua ban'));
    let d = new Date().getFullYear();
    if (a <= d) {
        alert('tuoi cua ban la ' + f(a))
    } else {
        alert('Ban den tu tuong lai a')
    }
    function f(x) {
        let s =0;
        s = d - x;
        return s;
    }
</script>
</body>
</html>
