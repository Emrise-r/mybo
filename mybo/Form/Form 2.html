<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH Form</title>
</head>
<body>
<form method="get" action="simpleform.html">
    <h2>Order form</h2>
    <p>What would you like to buy?</p>
    <select>
        <option value="">A</option>
        <option>B (+ 0.5$)</option>
        <option>C (+ 0.5$)</option>
    </select>
    <p>how many would you like to order?</p>
    <input type="checkbox" name="10">1 - $10 <br>
    <input type="checkbox" name="10">2 - $20 <br>
    <input type="checkbox" name="10">3 - $25 <br>
    <p>Name <span style="color: red">*</span></p>
    <label for="first name"> First name:</label>
    <input type="text" name="first name" id="first name" placeholder="First name" size="25">
    <label for="last name"> Last name:</label>
    <input type="text" name="last name" id="last name" placeholder="Last name" size="25">
    <p>Email</p>
    <input type="text" name="Email" size="30">
    <p>Phone Number</p>
    <input type="number"name="phone1" size="5">-
    <input type="number"name="phone2" size="5">-
    <input type="number"name="phone3" size="5">
    <p><input type="button" name="btsumbit" value="Sumbit"></p>
    <input type="range" name="score" id="score" value="50" min="0" max="100">
    <button>dance</button>
    <style>
        wooho {
            font-family: "Lucida Console","Lucida Sans Unicode",Tahoma,SansSerif;
        }
    </style>
    <form method="get" action="simpleform.html" class="wooho"></form>
</form>
</body>
</html>
