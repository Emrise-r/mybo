<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt('Nhap can nang'));
    let height = parseFloat(prompt('Nhap chieu cao'));
    let bmi = weight/height
    switch (bmi) {
        case (bmi< 18):
            document.write("Underweight");
            break;
        case (bmi>=18 && bmi <25):
            document.write("Normal");
            break;
        case (25<=bmi && bmi<30):
            document.write("Overweight");
            break;
        case (bmi>=30):
            alert('Obese');
            break;
    }
</script>
</body>
</html>
