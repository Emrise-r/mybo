<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let count = 1;
    let a = 1;
    let b = 0;
    let d = 0
    while (count <= 20) {
        c = a + b;
        d += c;
        document.write(c+'<br>');
        count++;
        a = b;
        b = c;
    }
    document.write('tong 20 so fibonacci dau tien = '+d);
</script>
</body>
</html>
