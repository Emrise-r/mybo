<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT so nguyen am</title>
</head>
<body>
<script>
    let A = [1,2,-5,4,-12,-6,-1,7];
    let s = 0;
    for (let i = 0; i < A.length; i++) {
        if (A[i] < 0) {
            s++;
        }
    }
    alert('Chuoi co '+ s + ' so nguyen am');
</script>
</body>
</html>
