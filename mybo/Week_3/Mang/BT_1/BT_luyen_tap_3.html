<script>
    let A = [0,1,2,4,5,6,12,7,6,13,1];
    let m = A[0];
    let s = 0;
    let tb;
    for (let i = 1;i < A.length;i++) {
        if (m < A[i]) {
            m = A[i];
        }
        s += A[i];
    }
    tb = s / (A.length);
    alert('Gia tri lon nhat cua mang = '+ m);
    alert('Gia tri tb cua mang = ' + tb);
</script>
