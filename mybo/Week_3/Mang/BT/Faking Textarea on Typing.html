<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>
</head>
<body>
<form>
    <textarea name="txt" id="f" cols="40" rows="10" onkeydown="viet();"></textarea>
</form>
<script>
    let a=[],n="";
    a[1]='T';a[2]='Ô';a[3]='I';a[4]=' ';a[5]='L';a[6]='À';a[7]=' ';a[8]='M';a[9]='Ộ';a[10]='T';a[11]=' ';a[12]='N';a[13]='À';a[14]='N';a[15]='G';a[16]=' ';a[17]='T';a[18]='I';a[19]='Ê';a[20]='N';a[21]='!';a[22]='!';
    function viet(){
        t = document.getElementById('f').value;
        if(t.length > 0)
        {
            for(let i = 1; i <= t.length; i++)
            {
                n = n + a[i];
                if(i == 22)
                {
                    document.getElementById('f').value = "";
                    n = "";
                }
            }
        }
        document.getElementById('f').value = n;
        n="";
        setTimeout("viet()", 1);
    }
</script>
</body>
</html>
