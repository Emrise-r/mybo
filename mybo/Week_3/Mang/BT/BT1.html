<script>
    let n = prompt('nhap cac so cach nhau boi dau , ');
    let m = [n[0]];
    for (let i = 1;i < n.length;i++ ){
        if (n[i - 1] % 2 === 0 && n[i] % 2 === 0)
            m.push('-' + n[i]);
        else
            m.push(n[i]);
    }
    document.write(m.join(''));
</script>
