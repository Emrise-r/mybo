<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhap so phan tu trong chuoi'));
    let A = [];
    for (let i = 0; i < n; i++) {
        A[i] = prompt('Nhap ky tu cua ban');
    }
    for (let i = 0; i < n; i++) {
        if (A[i] === '-') {
            A[i] = '_';
        }
    }
    alert(A);
</script>
</body>
</html>
