<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCN</title>
</head>
<body>
<script>
    let i , j ;
    for ( i = 0 ; i<=7 ; i++ ){
        for ( j = 0 ; j <= 21 ; j++){
            if ( i == 0 || i==7 ||  j ==0  ||  j == 21 ){
                document.write( '*');
            }
            else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
