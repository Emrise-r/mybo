<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giac vuong 3</title>
</head>
<body>
<script>
    for (let m = 5;m > 0;m--) {
        for (let t = 0; t < (5 - m); t++) {
            document.write('&nbsp&nbsp');
        }
        for (let i = 0; i < m; i++) {
            document.write('*');
        }document.write('<br>');
    }


</script>
</body>
</html>
