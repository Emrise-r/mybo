<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min cua mang</title>
</head>
<body>
<script>
    function minarray(a) {
        if (a.length == 0)
        return -1;
        let min = a[0];
        for (let i = 1;i < a.length; i++) {
            if (a[i] > min) {
                min = a[i];
            }
        }
        return min;
    }
    let a1 = [3, 5, 1, 8, -3, 7, 8];
    min = minarray(a1);
    document.write(min +'<br>');
    let a2 = [7, 12, 6, 9, 20, 56, 89];
    min = minarray(a2);
    document.write(min +'<br>');
    let a3 = [];
    min = minarray(a3);
    document.write(min +'<br>');
    let a4 = [0, 0, 0, 0, 0, 0];
    min = minarray(a4);
    document.write(min +'<br>');
</script>
</body>
</html>
