<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min</title>
</head>
<body>
<script>
    let A = [];
    for (let i = 0;i < 3;i++){
        A[i] = parseInt(prompt('Nhap so nguyen'));
    }
    function f() {
        let m = A[0];
        for (let i = 0 ;i < 3;i++) {
            if (A[i] < m) {
                m = A[i];
            }
        }
        return m;
    }
    alert('Min = ' + f());
</script>
</body>
</html>
