<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap so nguyen can tinh giai thua'));
    function f(x) {
        let s = 1;
        for (i = 2;i <= x; i++){
            s *= i;
        }
        return s;
    }
    alert('giai thua cua ' + a + ' = ' + f(a));
</script>
</body>
</html>
