<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh s, c hinh tron</title>
</head>
<body>
<script>
let x = parseFloat(prompt('Nhap ban kinh hinh tron'))
    function s(r) {
        S = Math.pow(r,2) * 3.14;
        return S;
    }
    function c(r) {
        C = 2 * r * 3.14;
        return C;
    }
    alert('Dien tich hinh tron = ' + s(x));
    alert('Chu vi hinh tron = ' + c(x));
</script>
</body>
</html>
