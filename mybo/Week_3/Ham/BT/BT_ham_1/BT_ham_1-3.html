<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT ham 1 - 3</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhap so A'))
    let b = parseFloat(prompt('Nhap so B'))
    if (a > b) {
        alert('So A hon so B');
    } else {
        alert('Tong hai so ' + f(a,b));
    }
    function f(x,y) {
        return x + y;
    }
</script>
</body>
</html>
