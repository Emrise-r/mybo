<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai PT bac 2</title>
</head>
<body>
<script>
    alert('Phuong trinh bac 2');
    let a= parseInt(prompt('Nhap so a'));
    let b= parseInt(prompt('Nhap so b'));
    let c= parseInt(prompt('Nhap so c'));
    if (a==0){
        if (b==0 && c==0) {
            alert('PT vo so nghiem');
        } else if (b==0 && c!=0)
            alert('PT vo nghiem');
        else {
            x = -b/c
            alert('Phuong trinh co 1 nghiem' +x);
        }
    } else {
        m=  b**2 - 4*a*c;
        if (m>0) {
            x1=(-b/2-Math.sqrt(m))/(2*a);
            x2=(-b/2+Math.sqrt(m))/(2*a);
            alert('Nghiem x1 = '+x1);
            alert('Nghiem x2 = '+x2);
        } else if (m==0) {
            x= -b/(2*a);
            alert('PT co nghiem kep x1 = x2 = ' +x);
        } else
            alert('Pt vo nghiem');
    }
</script>
</body>
</html>
