<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh S tam giac vuong</title>
</head>
<body>
<script>
    let a= prompt('Nhap canh ke goc vuong 1');
    let b= prompt('Nhap canh ke goc vuong 2');
    let c= prompt('Nhap canh huyen');
    if (a>c || b>c || a=='' && b=='' || a=='' && c=='' || b=='' && c=='' )
        alert('Ban dua toi a');
    else {
        if (a=='') {
            a= Math.sqrt(c**2 - b**2);
            S= a*b/2;
        }
        if (b=='') {
            b= Math.sqrt(c**2 - a**2);
            S= a*b/2;
        }
        if (a != '' && b != '') {
            S= a*b/2;
        }

    }
    alert('Dien tich tam giac = '+ S);

</script>
</body>
</html>
