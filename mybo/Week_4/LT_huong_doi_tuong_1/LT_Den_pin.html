<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Den pin</title>
</head>
<body>
<script>
    let Battery = function (energy) {
        this.setEnergy = function (energy) {
            this.energy = energy;
        };
        this.getEnergy = function () {
            return this.energy;
        };
        this.decreaseEnergy = function () {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    };
    let  FlashLamp = function () {
        this.setBattery = function (battery) {
            this.battery = battery;
        }
        this.getBatteryinfo = function () {
            return this.battery.getEnergy();
        }
        this.light = function () {
            if (this.status && this.battery.getEnergy() > 0) {
                alert ('lighting');
                this.battery.decreaseEnergy();
            } else {
                alert('Not lighting');
            }
        }
        this.turnOn = function () {
            this.status = true;
        }
        this.turnOff = function () {
            this.status = false;
        }
    };
    let battery = new Battery();
    battery.setEnergy(2);
    let Lamp = new FlashLamp();
    Lamp.setBattery(battery);
    document.write('Battery info' + Lamp.getBatteryinfo() + '<br>');
    Lamp.light();
    document.write('turn on <br>');
    Lamp.turnOn();
    Lamp.light();
    document.write('Battery info:' + Lamp.getBatteryinfo() + '<br>');
    document.write('Turn off <br>');
    Lamp.turnOff();
    Lamp.light();
    Lamp.light();
   document.write(Lamp.status);
</script>
</body>
</html>
