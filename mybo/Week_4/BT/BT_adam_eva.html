<script>
    let Apple = function (weight) {
        this.weight = weight;
        this.decrease = function () {
            return this.weight--;
        }
        this.isEmpty = function () {
            if (this.weight === 0) {
                return true;
            } else return false;
        }
        this.getWeight = function () {
            return this.weight;
        }
    }

        }

        }

             }
        }
        this.getName = function () {

        }
        this.setName = function (name) {
            this.name = name;
        }
        this.getWeight = function () {
            return this.weight;
