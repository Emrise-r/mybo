<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyen doi tuong</title>
</head>
<body>
<div id="game"></div>
<script>
    function Pika(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getPikaElement = function () {
            return '<img width="' + this.size + '" ' + 'height= "' + this.size + '" '+ 'src="' + this.image + '" ' +
                'style="top:' + this.top + 'px;left:' + this.left + 'px; position:absolute;"/>'
        }
        this.moveright = function () {
            this.left += 100;
            console.log('ok: ' + this.left);
        }
        this.movedown = function () {
            this.top += 100;
        }
        this.moveleft = function () {
            this.left -= 100;
        }
        this.moveup = function () {
            this.top -= 100;
        }
    }
    let pika = new Pika('pikachu.png',0,0,200);
    function start() {
        if(pika.left < window.innerWidth - pika.size && pika.top <= 0 && pika.left >= 0)
            pika.moveright();
        if (pika.top >= 0 && pika.left >= window.innerWidth - pika.size && pika.top <= window.innerHeight - pika.size)
            pika.movedown();
        if (pika.left >= 0 && pika.top >= window.innerHeight - pika.size)
            pika.moveleft();
        if (pika.top >= window.innerHeight - pika.size && pika.left <= 0 && pika.top > 0)
            pika.moveup();
        document.getElementById('game').innerHTML = pika.getPikaElement();
        setTimeout(start,100);
    }
    start();
</script>
</body>
</html>
