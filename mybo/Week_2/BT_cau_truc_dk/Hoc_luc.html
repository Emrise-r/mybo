<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoc luc</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhap diem dk'));
    let b = parseInt(prompt('nhap diem Kq'));
    tb = a * 0.3 + b * 0.7;
    if (tb<4)
        alert(tb+' Hoc lai');
    else if (tb>=4 && tb<5.5)
        alert(tb + ' Hoc luc kem');
    else if (tb>=5.5 && tb<6.5)
        alert(tb + ' Hoc luc tb');
    else if (tb>=6.5 && tb<8)
        alert(tb + ' Hoc luc kha');
    else alert(tb + ' Hoc luc gioi');
</script>
</body>
</html>
