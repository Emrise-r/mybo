<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check</title>
</head>
<body>
<script>
     let a= parseInt(prompt('nhap a'));
     let b= parseInt(prompt('nhap b'));
     let m= a%b;
     switch (m) {
         case 0:
             alert('a chia het cho b');
             break;
         default:
             alert('a ko chia het cho b');
     }
</script>
</body>
</html>
