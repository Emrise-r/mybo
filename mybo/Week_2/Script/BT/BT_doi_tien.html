<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT chuyen doi tien te</title>
    <style>
        .row {
            background-color: dodgerblue;
            width: 100%;
            margin-top: 8px;
            float: left;
        }
        .a1 {
            width: 30%;
            margin-top: 8px;
            float: left;
        }
        .a2 {
            width: 25%;
            margin-top: 8px;
            float: left;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="a1">
        <label>Amount</label>
        <br>
        <input type="number" name="amount" id="tien" value="" placeholder="Nhap so tien can chuyen doi" size="300px">
    </div>
    <div class="a2">
        <label>From currency</label> <br>
        <select id="option1" name="fromcurrency" value>
            <option value=1>Viet Nam</option>
            <option value=23000>USD</option>
        </select>
    </div>
    <div class="a2">
        <label>To currency</label> <br>
        <select id="option2" name="tocurrency">
            <option value=1>Viet Nam</option>
            <option value=23000>USD</option>
        </select>
    </div>
</div>
<button onclick="myFunction()">Convert</button>
<br>
<p id="kq"></p>
<script>
    function myFunction() {
        let a= document.getElementById('tien').value;
        let b= document.getElementById('option1').value;
        let c=document.getElementById('option2').value;
        let d= a*b/c;
        document.getElementById('kq').innerHTML=d;
    }
</script>
</body>
</html>
