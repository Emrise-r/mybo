<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh_tong_Tb</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap diem Hoa'));
    let b = parseInt(prompt('Nhap diem Ly'));
    let c = parseInt(prompt('Nhap diem Sinh'));
    let t = a + b + c;
    let tb = t/3;
    document.write('Tong diem ' + t);
    document.write('<br>');
    document.write('Trung binh ' + tb);
</script>
</body>
</html>
