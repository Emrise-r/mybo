    <title>Dien tich Chu vi hinh tron</title>

<script>
    let r = parseInt(prompt('Nhap ban kinh hinh tron'));
    let C = 2*r*3.14;
    let S = r*r*3.14;

    document.write('Dien tich hinh tron = ' + S);
</script>
