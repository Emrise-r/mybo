<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tang giam nhiet do</title>
</head>
<body>
<script>
    let t = parseInt(prompt('Nhap nhiet do cua ban'));
    if (t < 20)
        alert('Tang nhiet do');
    if (t > 100)
        alert('Giam nhiet do');
    if (t >= 20 && t <= 100)
        alert('Nhiet do cua ban binh thuong');
</script>
</body>
</html>
