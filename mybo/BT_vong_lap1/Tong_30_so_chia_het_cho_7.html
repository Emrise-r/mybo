<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong 30 so chia het cho 7</title>
</head>
<body>
<script>
    let n = 0;
    let count = 1;
    let t = 0;
    while (count < 30) {
        t += n;
        n += 7;
        count++;
    }
    document.write(t)
</script>
</body>
</html>
