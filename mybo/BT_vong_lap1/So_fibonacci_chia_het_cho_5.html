<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So fibonacci chia het cho 5</title>
</head>
<body>
<script>
    let count = 1
    let a = 1;
    let b = 0;
    while (count >=0) {
        c = a+b;
        a = b;
        b = c;
        if (c % 5 === 0) {
            document.write(c);
            break;
        }
        count++;
    }
</script>
</body>
</html>
